<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations and Messages</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            height: 100vh;
            margin: 0;
            overflow-y: hidden;
        }
        .conversation-list{
            width: 100%;
            height: 90vh;
            overflow-y: scroll;
        }
        .messages {
            width: 100%;
            height: 85%;
            overflow-y: scroll;
        }
        .fixed-size-textarea {
            height: 100%; 
            resize: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Left Side: Conversations -->
        <div class="col-3 border-right">
            <div class="text-center mb-3">
                <button class="btn btn-primary account-details">Account Details</button>
                <button class="btn btn-primary" id="newConversationButton">New Conversation</button>
            </div>
            <div class="list-group conversation-list">
                <!-- Conversation items will be dynamically added here -->
                <a href="#" class="list-group-item list-group-item-action">Conversation 1</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 2</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 3</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 1</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 2</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 3</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 1</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 2</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 3</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 1</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 2</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 3</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 1</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 2</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 3</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 1</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 2</a>
                <a href="#" class="list-group-item list-group-item-action">Conversation 3</a>
            </div>
        </div>
        <!-- Right Side: container for Messages and Action Buttons -->
        <div class="col-9" style="height: 100vh;">
            <!-- Container for Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary invite-to-conversation">Invite to Conversation</button>
                <button class="btn btn-warning leave-conversation">Leave Conversation</button>
                <button class="btn btn-danger delete-conversation">Delete Conversation</button>
            </div>
            <!-- Scrollable container for Messages -->
            <div class="messages">
                <!-- Messages for the selected conversation will be displayed here -->
            </div>
            <!-- Container for Text Area and Send Button -->
            <div class="message-input" style="display: flex; flex-direction: row;">
                <textarea class="form-control fixed-size-textarea" placeholder="Type your message"></textarea>
                <button class="btn btn-success send-message">Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // JavaScript code to handle conversation selection and message display
    const conversationList = document.querySelector(".conversation-list");
    const messages = document.querySelector(".messages");
    const actionButtons = document.querySelector(".action-buttons");

    // Add click event listeners to conversation items
    conversationList.addEventListener("click", (event) => {
        if (event.target.classList.contains("list-group-item")) {
            // Clear existing messages and display new messages for the selected conversation
            messages.innerHTML = `<p>Messages for ${event.target.innerText}</p>`;

            // Show action buttons for the selected conversation
            actionButtons.style.display = "block";
        }
    });

    // Example: Display messages for the first conversation by default
    conversationList.firstElementChild.click();

    // Add functionality for creating new conversations (not implemented in this example)
    const newConversationButton = document.getElementById("newConversationButton");
    newConversationButton.addEventListener("click", () => {
        // Implement the logic to create a new conversation
    });

    // Add functionality for action buttons (leave, invite, delete) based on the selected conversation
    const leaveConversationButton = document.querySelector(".leave-conversation");
    leaveConversationButton.addEventListener("click", () => {
        // Implement the logic to leave the conversation
    });

    // Add event listener for the "Account Details" button
    const accountDetailsButton = document.querySelector(".account-details");
    accountDetailsButton.addEventListener("click", () => {
        // Implement the logic to navigate to the page with account details.
        // You can use window.location.href or any other method to redirect to the account details page.
        window.location.href = "account-details.html"; // Replace with the actual URL of your account details page.
    });

    const inviteToConversationButton = document.querySelector(".invite-to-conversation");
    inviteToConversationButton.addEventListener("click", () => {
        // Implement the logic to invite someone to the conversation
    });

    const deleteConversationButton = document.querySelector(".delete-conversation");
    deleteConversationButton.addEventListener("click", () => {
        // Implement the logic to delete the conversation
    });
</script>
</body>
</html>
